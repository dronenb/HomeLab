apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-vip
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/dronenb/HomeLab.git"
    targetRevision: HEAD
    path: kubernetes/workloads/kube-vip/manifests/overlays/fh
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-vip
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
