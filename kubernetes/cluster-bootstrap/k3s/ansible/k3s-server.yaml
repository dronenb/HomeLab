---

- name: Perform SSH keyscan on new k3s servers
  serial: 1
  any_errors_fatal: true
  hosts: localhost
  gather_facts: false
  vars:
    ansible_connection: local
  tasks:
    - name: "SSH keyscan host {{ hostvars[item]['ansible_host'] }}"
      loop: "{{ groups['k3s_server'] }}"
      ansible.builtin.include_tasks: keyscan.yml

- name: Apply roles
  hosts: k3s_server
  vars:
    apt_packages:
      - qemu-guest-agent
  roles:
    - role: dronenb.debian
    - role: dronenb.ssh
    - role: prereq
      become: true
    - role: download
      become: true
    - role: k3s_server
      become: true
